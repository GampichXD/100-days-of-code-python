<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grammar Checker</title>
  <style>
    body { font-family: Arial; padding: 20px; background-color: #f4f4f4; }
    textarea { width: 100%; height: 150px; padding: 10px; font-size: 16px; }
    .suggestion { background: #fff3cd; border: 1px solid #ffeeba; padding: 10px; margin-top: 10px; }
    .highlight { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Spelling & Grammar Checker</h1>
  <form method="POST">
    <textarea name="text" placeholder="Paste your paragraph here...">{{ text }}</textarea><br><br>
    <button type="submit">Check Grammar</button>
  </form>

  {% if suggestions %}
    <h2>Suggestions:</h2>
    {% for s in suggestions %}
      <div class="suggestion">
        <p><strong>Issue:</strong> {{ s.message }}</p>
        <p><strong>Suggestions:</strong> {{ s.suggestions | join(', ') }}</p>
        <p><strong>Context:</strong> <span class="highlight">{{ s.context }}</span></p>
      </div>
    {% endfor %}
  {% endif %}
</body>
</html>
