{% extends "layout.html" %}
{% block title %}Home{% endblock %}
{% block content %}

<h2>Products</h2>
<div class="row">
  {% for product in products %}
    <div class="col-md-4 mb-4">
      <div class="card">
        <img src="{{ product.image or 'https://via.placeholder.com/300' }}" class="card-img-top" alt="{{ product.name }}">
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">${{ '%.2f' % (product.price/100) }}</p>
          <p class="card-text">{{ product.description }}</p>
          <a href="{{ url_for('add_to_cart', product_id=product.id) }}" class="btn btn-primary">Add to Cart</a>
        </div>
      </div>
    </div>
  {% endfor %}
</div>

{% endblock %}
